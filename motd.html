<html><head><base href="." />
<title>darkX Executor by darkModz</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        background-color: rgb(16, 16, 16);
        color: #ff0000;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1;
        animation: scrollBinary 20s linear infinite;
        background: repeating-linear-gradient(
            0deg,
            transparent 0%,
            transparent 50%,
            rgba(255, 0, 0, 0.1) 50%,
            rgba(255, 0, 0, 0.1) 100%
        );
        background-size: 100% 4px;
    }

    @keyframes scrollBinary {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
    }

    .matrix-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        color: rgba(255, 0, 0, 0.3);
        font-family: monospace;
        font-size: 14px;
        line-height: 1;
        overflow: hidden;
    }

    .matrix-column {
        position: absolute;
        top: -1000px;
        animation: fall linear infinite;
        text-align: center;
    }

    .container {
        max-width: 800px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
        backdrop-filter: blur(3px);
    }

    .motd {
        background: rgba(255, 0, 0, 0.1);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid rgba(255, 0, 0, 0.3);
        margin: 20px 0;
        animation: pulse 2s infinite;
        backdrop-filter: blur(5px);
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.3);
        animation: glitch 3s infinite;
    }

    @keyframes glitch {
        0% { text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.3); }
        2% { text-shadow: -2px -2px 4px rgba(255, 0, 0, 0.3); }
        4% { text-shadow: 2px -2px 4px rgba(255, 0, 0, 0.3); }
        6% { text-shadow: -2px 2px 4px rgba(255, 0, 0, 0.3); }
        8% { text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.3); }
        100% { text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.3); }
    }

    .info {
        font-size: 1.1em;
        line-height: 1.6;
        margin: 20px 0;
        background: rgba(16, 16, 16, 0.8);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid rgba(255, 0, 0, 0.2);
    }

    .youtube-link {
        color: #ff0000;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    .youtube-link:hover {
        color: #ff3333;
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
    }

    @keyframes fall {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
    }
</style>
</head>
<body>
    <div class="matrix-rain"></div>
    <div class="container">
        <h1>darkX Executor</h1>
        
        <div class="motd">
            <strong>Message of the Day:</strong><br>
            94% UNC Level 7, Working as of November 30th 2024
        </div>

        <div class="info">
            Click on the ðŸ“œ Lua Execution button to get started, don't forget to inject! ðŸ˜‰
        </div>

        <div class="info">
            <a href="https://youtube.com/@darkmodzX?sub_confirmation=1" class="youtube-link" target="_blank">
                Subscribe to darkModz on YouTube â†’
            </a>
        </div>

        <div style="font-size: 0.8em; margin-top: 40px;">
            by darkModz
        </div>
    </div>

    <script>
        function createMatrixRain() {
            const rain = document.querySelector('.matrix-rain');
            const columns = Math.floor(window.innerWidth / 14);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = (i * 14) + 'px';
                column.style.animationDuration = (Math.random() * 2 + 2) + 's';

                // Create a sequence of characters
                let chars = '';
                for (let j = 0; j < 50; j++) {
                    chars += Math.random() < 0.5 ? '0' : '1';
                    chars += '<br>';
                }
                column.innerHTML = chars;
                
                rain.appendChild(column);

                // Periodically update characters
                setInterval(() => {
                    let newChars = '';
                    for (let j = 0; j < 50; j++) {
                        newChars += Math.random() < 0.5 ? '0' : '1';
                        newChars += '<br>';
                    }
                    column.innerHTML = newChars;
                }, 1000 + Math.random() * 2000);
            }
        }

        createMatrixRain();
        
        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const rain = document.querySelector('.matrix-rain');
                rain.innerHTML = '';
                createMatrixRain();
            }, 250);
        });
    </script>
</body></html>
